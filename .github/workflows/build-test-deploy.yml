name: Worflow basique

on: 
  push:
    branches:
      - main
env:
  MAVEN_OPTS: "-Dmaven.repo.local=/helloworld-java/pom.xml"

jobs:
  main_job:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4.2.2
      - name: "Setup Java JDK"
        uses: actions/setup-java@v4.5.0
        with:
          java-version: 17
          distribution: 'zulu'
      - name: "Job de build"
        run: mvn clean package -DskipTests -Djar.finalName=${{github.repository}}-${{vars.PROJECT_VERSION}}
      - name: "Cache"
        uses: actions/cache@v4.1.2
        with:
          path: ${{env.MAVEN_OPTS}}
          key: test
